<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="container">
        <section class="image">
          <img src="components/images/image-equilibrium.jpg" alt="NFT image" />
          <div></div>
        </section>
        <section class="text-area">
          <p class="text-title">Equilibrium #3429</p>
          <p class="text-paragraph">Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="icon">
          <div class="icon-eth">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <p>0.041 ETH</p>
          </div>
          <section class="icon-clock">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <p>3 days left</p>
          </section>
        </section>
        <section class="profile">
          <img src="components/images/image-avatar.png" alt="avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/maulanasyaa">Maulanasyaa</a>.
    </div>
  </body>
</html>
